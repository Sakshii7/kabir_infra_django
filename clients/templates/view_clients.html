{% extends "view_requisition.html" %}
{% block content %}

    <form action="update_clients/{{all_clients.id}}" method="POST">
        {% csrf_token %}
        <p onclick="window.location.href='/clients'" class="clickable ">Clients / {{all_clients.name }}</p>

        <input type="submit" value="Save" style="background-color: 00008B; color: white; padding: 5px;"/>
        <input type="reset" value="Discard" style="padding: 5px;" onclick="window.location.href='/clients'"/><br><br>

        <div style="background-color: white; margin: 50px; padding: 10px">

           <label><b>Name</b></label>
            <input type="text" name="name"  value="{{all_clients.name}}" required/><br><br>
            <label><b>Street</b></label>
            <input type="text" name="street"  value="{{all_clients.street}}" /><br><br>
            <label><b>Street2</b></label>
            <input type="text" value="{{all_clients.street2}}" name="street2" /><br><br>
            <label><b>City</b></label>
            <input type="text" value="{{all_clients.city}}" name="city" /><br><br>
            <label><b>State</b></label>
            <input type="text" value="{{all_clients.state}}" name="state" /><br><br>
            <label><b>Pincode</b></label>
            <input type="text" value="{{all_clients.pincode}}" name="pincode" /><br><br>
            <label><b>Country</b></label>
            <input type="text" value="{{all_clients.country}}" name="country" /><br><br>
            <label><b>Phone</b></label>
            <input type="text" value="{{all_clients.phone}}" name="phone" /><br><br>
            <label><b>Mobile</b></label>
            <input type="text" value="{{all_clients.mobile}}" name="mobile" /><br><br>
            <label><b>Email</b></label>
            <input type="text" value="{{all_clients.email}}" name="email" /><br><br>
        </div>
    </form>
{% endblock %}
