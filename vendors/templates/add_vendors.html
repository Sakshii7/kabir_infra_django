{% extends "add_requisition.html" %}
{% block content %}
    <form action="add_vendors" method="POST">
        {% csrf_token %}
        <p><a href="vendors" style="color: #000080;">Vendors</a> / New</p>

        <input type="submit" value="Save" style="background-color: 00008B; color: white; padding: 5px;"/>
        <input type="reset" value="Discard" style="padding: 5px;" onclick="window.location.href='/'"/><br><br>
        <div style="background-color: white; margin: 50px; padding: 10px">


            <label style="padding: 10px;"><b>Vendor Code</b></label>
            <input type="text" name="vendor_code" required/><br><br>
            <label style="padding: 10px;"><b>Trade Name</b></label>
            <input type="text" name="trade_name" required/><br><br>
            <label style="padding: 10px;"><b>Vendor Name</b></label>
            <input type="text" name="vendor_name" required/><br><br>
            <label><b>Street</b></label>
            <input type="text" name="street" required/><br><br>
            <label><b>Street2</b></label>
            <input type="text" name="street2" required/><br><br>
            <label><b>City</b></label>
            <input type="text" name="city" required/><br><br>
            <label><b>State</b></label>
            <input type="text" name="state" required/><br><br>
            <label><b>Pincode</b></label>
            <input type="text" name="pincode" required/><br><br>
            <label><b>Country</b></label>
            <input type="text" name="country" required/><br><br>
            <label><b>Phone</b></label>
            <input type="text" name="phone" required/><br><br>
            <label><b>Mobile</b></label>
            <input type="text" name="mobile" required/><br><br>
            <label><b>Email</b></label>
            <input type="text" name="email" required/><br><br>
            <label><b>Vendor Type</b></label>
            <input type="text" name="vendor_type" required/><br><br>
            <label><b>Contact Person</b></label>
            <input type="text" name="contact_person" required/><br><br>
            <label><b>GSTIN</b></label>
            <input type="text" name="gstin"/><br><br>
            <label><b>PAN</b></label>
            <input type="text" name="pan_no"/><br><br>
            <label><b>Credit Days</b></label>
            <input type="text" name="credit_days" required/><br><br>
            <label><b>Credit Amount</b></label>
            <input type="text" name="credit_amount" required/><br><br>
        </div>
    </form>
{% endblock %}
