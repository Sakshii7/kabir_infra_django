{% extends "view_requisition.html" %}
{% block content %}

    <form action="update_country/{{all_country.id}}" method="POST">
        {% csrf_token %}
        <p onclick="window.location.href='/country'" class="clickable ">Country / {{all_country.name }}</p>

        <input type="submit" value="Save" style="background-color: 00008B; color: white; padding: 5px;"/>
        <input type="reset" value="Discard" style="padding: 5px;" onclick="window.location.href='/country'"/><br><br>

        <div style="background-color: white; margin: 50px; padding: 10px">

           <label><b>Name</b></label>
            <input type="text" name="name"  value="{{all_country.name}}" required/><br><br>
            <label><b>Code</b></label>
            <input type="text" name="code"  value="{{all_country.code}}" /><br><br>
            <label><b>Phone Code</b></label>
            <input type="text" value="{{all_country.phone_code}}" name="phone_code" /><br><br>
        </div>
    </form>
{% endblock %}
